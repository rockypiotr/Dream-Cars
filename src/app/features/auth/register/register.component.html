<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Rejestracja</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="text" name="email" [(ngModel)]="email">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Hasło</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password">
            <button mat-icon-button matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
            >
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>
        <p><a href="auth/login">Masz już konto?</a></p>
        <p>
          <button mat-raised-button color="primary" (click)="register()">Zarestruj konto</button>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
